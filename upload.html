<!DOCTYPE html>
<html lang="de-CH">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Choschtbar Touren aktualisieren</title>
    <meta name="author" content="Pascal Ellenberger">
    <meta name="description" content="Choschtbar-Touren aktualisieren">
    <link rel="stylesheet" href="./upload.css">
  </head>
  <body>
    <h1>Choschtbar Touren aktualisieren</h1>
    <form>
      <div class="input-container">
        <label for="rest">Altstadt-, Bauhaus/Sandwich- und Waber-Touren:</label>
        <input type="file" id="rest" accept=".pdf">
        <label for="aldi">Aldi-Tour:</label>
        <input type="file" id="aldi" accept=".pdf">
        <label for="pw">Passwort:</label>
        <input type="password" id="pw" required>
      </div>
      <input id="upload" type="submit" value="Aktualisieren">
      <p id="error-container"></p>
    </form>
    <script src="./upload.js"></script>
  </body>
</html>
